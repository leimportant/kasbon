<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title if title else 'Kasbon App' }}</title>
    <!-- Tambahkan Bootstrap -->
    <!-- Bootstrap CSS Offline -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Bootstrap Icons CSS Offline -->
    <link href="{{ url_for('static', filename='icons/bootstrap-icons.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>

    <!-- Icon untuk membuka side menu -->
    <div class="header d-flex align-items-center">
        <i class="bi bi-list me-3" onclick="openNav()" style="font-size: 30px; cursor: pointer;"></i>
        <h3 class="mb-0">{{ title if title else 'Kasbon App' }}</h3>
    </div>
    <!-- Side Menu untuk Kasbon -->
    
    <div id="mySidenav" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('qr') }}">QR</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('list_kasbon') }}">Kasbon</a>
    </div>


    <!-- Konten Utama -->
    <div id="main" class="content">
        {% block content %}
        <!-- Konten tiap halaman akan dimasukkan di sini -->
        {% endblock %}
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="{{ url_for('home') }}" class="active"><i class="bi bi-house"></i></a>
        <a href="{{ url_for('qr') }}" class="qr-icon"><i class="bi bi-qr-code"></i></a>
        <a href="{{ url_for('profile') }}"><i class="bi bi-person"></i></a>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript untuk buka dan tutup side menu -->
    <script>
        function openNav() {
            var sidenav = document.getElementById("mySidenav");
            console.log(sidenav);  // Debugging untuk memastikan elemen ditemukan
            sidenav.style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>

</html>
