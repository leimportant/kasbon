<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasbon</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Daftar Kasbon</h1>

    <!-- Form untuk input kasbon baru -->
    <form action="/add" method="POST" class="mb-4">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" name="nama" placeholder="Nama" required>
        </div>
        <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah Kasbon</label>
            <input type="number" step="0.01" class="form-control" name="jumlah" placeholder="Jumlah Kasbon" required>
        </div>
        <div class="mb-3">
            <label for="keterangan" class="form-label">Keterangan</label>
            <input type="text" class="form-control" name="keterangan" placeholder="Keterangan" required>
        </div>
        <button type="submit" class="btn btn-primary">Tambah Kasbon</button>
    </form>

    <!-- Menampilkan daftar kasbon -->
    <h2>List Kasbon</h2>
    <ul class="list-group">
        {% for kasbon in kasbons %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ kasbon.nama }} - Rp. {{ kasbon.jumlah }} 
                ({{ kasbon.keterangan }})
                <a href="/delete/{{ kasbon.id }}" class="btn btn-danger btn-sm">Hapus</a>
            </li>
        {% endfor %}
    </ul>

    <!-- Link Bootstrap JavaScript untuk interaktivitas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
